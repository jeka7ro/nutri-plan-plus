<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EatnFit - Eat Smart. Stay Fit</title>
    <script>
      (function () {
        try {
          var host = window.location.hostname;
          if (host && host.toLowerCase().startsWith('www.')) {
            var normalizedHost = host.replace(/^www\./i, '');
            var port = window.location.port ? ':' + window.location.port : '';
            var newUrl = window.location.protocol + '//' + normalizedHost + port + window.location.pathname + window.location.search + window.location.hash;
            window.location.replace(newUrl);
          }
        } catch (err) {
          console.error('Domain normalization failed:', err);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
