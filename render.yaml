services:
  # PostgreSQL Database
  - type: pserv
    name: nutriplan-db
    env: docker
    plan: starter
    region: frankfurt
    ipAllowList: []
    databases:
      - name: nutriplan
        user: nutriplan

  # Backend API
  - type: web
    name: nutriplan-backend
    env: docker
    region: frankfurt
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: nutriplan-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false

